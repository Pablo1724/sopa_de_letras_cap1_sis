<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Digital: Sopa de Letras Cap. 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap');
        
        :root {
            --bg-dark: #0f172a;
            --primary: #3b82f6;
            --accent: #10b981;
            --circuit-line: rgba(59, 130, 246, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(var(--circuit-line) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #f8fafc;
            min-height: 100vh;
        }

        /* Contenedor dinámico de máximo impacto visual */
        .grid-container {
            display: grid;
            gap: 6px;
            background: #1e293b;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
            user-select: none;
            touch-action: none;
            margin: auto;
            border: 2px solid rgba(59, 130, 246, 0.2);
        }

        .letter-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #334155;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem; /* Letras más grandes */
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            color: #94a3b8;
        }

        .letter-cell:hover { 
            background: #475569; 
            color: white;
            transform: scale(1.05);
        }

        .letter-cell.selecting {
            background: var(--primary);
            color: white;
            transform: scale(0.92);
        }

        .letter-cell.found {
            background: var(--accent);
            color: white;
            animation: success-pulse 0.4s ease;
        }

        @keyframes success-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .word-item { 
            transition: all 0.3s; 
            border: 1px solid rgba(255,255,255,0.05);
        }

        .word-found {
            background: var(--accent) !important;
            color: white !important;
            text-decoration: line-through;
            opacity: 0.6;
            transform: scale(0.95);
        }

        .circuit-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        /* Estilo para el scroll de la lista de palabras si es muy larga */
        .word-list-container {
            max-height: 60vh;
            overflow-y: auto;
        }

        .word-list-container::-webkit-scrollbar {
            width: 4px;
        }
        .word-list-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        @media (max-width: 1024px) {
            .letter-cell { font-size: 1rem; }
            .grid-container { gap: 4px; padding: 10px; }
        }

        @media (max-width: 640px) {
            .letter-cell { font-size: 0.75rem; }
            .grid-container { gap: 2px; padding: 5px; }
        }
    </style>
</head>
<body class="p-4 md:p-6 lg:p-10">

    <!-- Decoración de fondo -->
    <svg class="circuit-bg" viewBox="0 0 100 100">
        <path d="M0,20 L20,20 L25,15 L50,15 L55,20 L100,20" fill="none" stroke="#3b82f6" stroke-width="0.05" />
        <path d="M10,0 L10,30 L5,35" fill="none" stroke="#3b82f6" stroke-width="0.05" />
        <circle cx="20" cy="20" r="0.3" fill="#3b82f6" />
    </svg>

    <div class="max-w-[1600px] mx-auto">
        <!-- Encabezado Principal -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full bg-blue-500/10 border border-blue-400/20 text-blue-400 text-xs font-black tracking-widest uppercase mb-4">
                <i class="fas fa-gamepad"></i> Gamificación Educativa
            </div>
            <h1 class="text-4xl md:text-6xl font-black mb-2 tracking-tighter text-white">SOPA DE LETRAS DIGITAL</h1>
            <p class="text-slate-400 font-medium">Capítulo 1: Sistemas Numéricos y Aritmética de Hardware</p>
        </div>

        <div class="grid lg:grid-cols-12 gap-8 items-start">
            
            <!-- Panel Izquierdo (MÁS PEQUEÑO): Lista de Palabras -->
            <div class="lg:col-span-3 bg-slate-900/90 backdrop-blur-2xl p-6 rounded-[2rem] border border-slate-800 shadow-2xl sticky top-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-extrabold flex items-center gap-2">
                        <i class="fas fa-terminal text-blue-500"></i> LISTA
                    </h2>
                    <span class="text-[10px] font-bold text-slate-500 bg-slate-800 px-2 py-1 rounded-md uppercase" id="wordCountLabel">12 PALABRAS</span>
                </div>

                <div class="word-list-container pr-2" id="wordListDisplay">
                    <!-- Palabras inyectadas aquí -->
                </div>
                
                <div class="mt-8 space-y-4">
                    <div class="p-4 bg-blue-600/5 rounded-xl border border-blue-500/10">
                        <p class="text-[10px] text-slate-500 uppercase font-black mb-1">Pista de Ingeniería</p>
                        <p class="text-xs text-slate-400 leading-relaxed italic">Busca en todas las direcciones, incluyendo diagonales inversas.</p>
                    </div>

                    <button onclick="window.location.reload()" class="w-full py-4 bg-slate-800 hover:bg-blue-600 text-white rounded-xl font-black transition-all shadow-lg text-xs uppercase tracking-widest flex items-center justify-center gap-2">
                        <i class="fas fa-sync-alt"></i> Nuevo Tablero
                    </button>
                </div>
            </div>

            <!-- Panel Derecho (MÁS GRANDE): El Tablero -->
            <div class="lg:col-span-9 flex flex-col items-center">
                <div class="grid-container" id="gridBoard">
                    <!-- Las celdas se inyectan aquí con GRID_SIZE -->
                </div>
                
                <!-- Barra de Estado Inferior -->
                <div class="mt-8 w-full bg-slate-900/60 backdrop-blur-md p-5 rounded-3xl border border-slate-800 flex flex-wrap justify-between items-center gap-6 shadow-2xl">
                    <div class="flex items-center gap-8">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Progreso</span>
                            <div class="flex items-end gap-2">
                                <span class="text-4xl font-black text-blue-500 leading-none" id="foundCount">0</span>
                                <span class="text-slate-600 font-bold">/ 12</span>
                            </div>
                        </div>
                        <div class="h-10 w-px bg-slate-800 hidden sm:block"></div>
                        <div class="flex flex-col">
                            <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Tiempo de Respuesta</span>
                            <span class="text-3xl font-black text-slate-300 mono leading-none" id="timer">00:00</span>
                        </div>
                    </div>

                    <div id="victoryMsg" class="hidden">
                        <div class="flex items-center gap-4 bg-emerald-500 text-white px-8 py-3 rounded-2xl shadow-[0_0_20px_rgba(16,185,129,0.4)] animate-bounce">
                            <i class="fas fa-check-double text-xl"></i>
                            <span class="font-black uppercase text-sm tracking-tighter">¡Compilación Exitosa!</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- DATA DEL CURSO ---
        const WORDS = [
            "ARITMETICA", "COMPLEMENTO", "HEXADECIMAL", "BINARIO",
            "OCTAL", "DECIMAL", "RADIX", "DIGITO",
            "SUMADOR", "BCD", "SIGNO", "ACARREO"
        ];
        const GRID_SIZE = 15; // Aumentado ligeramente para mejor distribución visual
        
        let grid = [];
        let foundWords = [];
        let isSelecting = false;
        let selectionStart = null;
        let currentSelection = [];
        let timerSeconds = 0;
        let timerInterval = null;

        // --- LÓGICA DE GENERACIÓN ---
        function initGame() {
            grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(' '));
            
            // 1. Priorizar palabras largas
            const sortedWords = [...WORDS].sort((a, b) => b.length - a.length);
            
            // 2. Colocación robusta
            sortedWords.forEach(word => placeWord(word));
            
            // 3. Relleno aleatorio
            for(let r=0; r<GRID_SIZE; r++) {
                for(let c=0; c<GRID_SIZE; c++) {
                    if(grid[r][c] === ' ') {
                        grid[r][c] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                    }
                }
            }

            renderBoard();
            renderWordList();
            startTimer();
        }

        function placeWord(word) {
            const directions = [[0, 1], [1, 0], [1, 1], [-1, 1], [0, -1], [1, -1]];
            let placed = false;
            let attempts = 0;
            
            while(!placed && attempts < 1000) {
                const dir = directions[Math.floor(Math.random() * directions.length)];
                const startR = Math.floor(Math.random() * GRID_SIZE);
                const startC = Math.floor(Math.random() * GRID_SIZE);
                
                if(canPlace(word, startR, startC, dir)) {
                    for(let i=0; i<word.length; i++) {
                        grid[startR + i*dir[0]][startC + i*dir[1]] = word[i];
                    }
                    placed = true;
                }
                attempts++;
            }
        }

        function canPlace(word, r, c, dir) {
            for(let i=0; i<word.length; i++) {
                const newR = r + i*dir[0];
                const newC = c + i*dir[1];
                if(newR < 0 || newR >= GRID_SIZE || newC < 0 || newC >= GRID_SIZE) return false;
                if(grid[newR][newC] !== ' ' && grid[newR][newC] !== word[i]) return false;
            }
            return true;
        }

        // --- RENDERIZADO ---
        function renderBoard() {
            const board = document.getElementById('gridBoard');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 1fr)`;
            
            // Cálculo de tamaño dinámico basado en el viewport para que siempre sea grande
            const cellSize = Math.min(60, Math.floor(800 / GRID_SIZE));
            
            for(let r=0; r<GRID_SIZE; r++) {
                for(let c=0; c<GRID_SIZE; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'letter-cell';
                    cell.innerText = grid[r][c];
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    
                    cell.addEventListener('mousedown', startSelection);
                    cell.addEventListener('mouseover', updateSelection);
                    cell.addEventListener('mouseup', endSelection);
                    
                    // Soporte Touch
                    cell.addEventListener('touchstart', (e) => { e.preventDefault(); startSelection(e); });
                    cell.addEventListener('touchmove', (e) => {
                        e.preventDefault();
                        const touch = e.touches[0];
                        const el = document.elementFromPoint(touch.clientX, touch.clientY);
                        if(el && el.classList.contains('letter-cell')) updateSelection({ target: el });
                    });
                    cell.addEventListener('touchend', endSelection);
                    
                    board.appendChild(cell);
                }
            }
            window.addEventListener('mouseup', endSelection);
        }

        function renderWordList() {
            const display = document.getElementById('wordListDisplay');
            display.innerHTML = '';
            WORDS.sort().forEach(word => {
                const div = document.createElement('div');
                div.className = 'word-item bg-slate-800/40 border border-slate-800 p-3 rounded-xl text-[11px] font-bold text-slate-400 mb-2 flex justify-between items-center';
                div.id = `word-${word}`;
                div.innerHTML = `<span>${word}</span> <i class="fas fa-ellipsis-h opacity-20"></i>`;
                display.appendChild(div);
            });
        }

        // --- INTERACCIÓN ---
        function startSelection(e) {
            isSelecting = true;
            const target = e.target.closest('.letter-cell');
            if(!target) return;
            selectionStart = { r: parseInt(target.dataset.r), c: parseInt(target.dataset.c) };
            clearSelection();
            addToSelection(target);
        }

        function updateSelection(e) {
            if(!isSelecting) return;
            const target = e.target.closest('.letter-cell');
            if(!target) return;
            
            const current = { r: parseInt(target.dataset.r), c: parseInt(target.dataset.c) };
            const dr = current.r - selectionStart.r;
            const dc = current.c - selectionStart.c;
            
            if(Math.abs(dr) === Math.abs(dc) || dr === 0 || dc === 0) {
                clearSelection();
                const steps = Math.max(Math.abs(dr), Math.abs(dc));
                const stepR = dr === 0 ? 0 : dr / steps;
                const stepC = dc === 0 ? 0 : dc / steps;
                
                for(let i=0; i<=steps; i++) {
                    const r = selectionStart.r + i*stepR;
                    const c = selectionStart.c + i*stepC;
                    const cell = document.querySelector(`[data-r="${r}"][data-c="${c}"]`);
                    if(cell) addToSelection(cell);
                }
            }
        }

        function endSelection() {
            if(!isSelecting) return;
            isSelecting = false;
            
            const selectedWord = currentSelection.map(c => c.innerText).join('');
            const reversedWord = selectedWord.split('').reverse().join('');
            
            if(WORDS.includes(selectedWord) && !foundWords.includes(selectedWord)) {
                markFound(selectedWord);
            } else if(WORDS.includes(reversedWord) && !foundWords.includes(reversedWord)) {
                markFound(reversedWord);
            }
            
            clearSelection();
        }

        function addToSelection(cell) {
            cell.classList.add('selecting');
            currentSelection.push(cell);
        }

        function clearSelection() {
            document.querySelectorAll('.letter-cell.selecting').forEach(c => c.classList.remove('selecting'));
            currentSelection = [];
        }

        function markFound(word) {
            foundWords.push(word);
            currentSelection.forEach(c => c.classList.add('found'));
            
            const item = document.getElementById(`word-${word}`);
            item.classList.add('word-found');
            item.querySelector('i').className = "fas fa-check-circle";
            
            document.getElementById('foundCount').innerText = foundWords.length;
            
            if(foundWords.length === WORDS.length) {
                clearInterval(timerInterval);
                document.getElementById('victoryMsg').classList.remove('hidden');
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timerSeconds++;
                const mins = Math.floor(timerSeconds / 60).toString().padStart(2, '0');
                const secs = (timerSeconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${mins}:${secs}`;
            }, 1000);
        }

        window.onload = initGame;
    </script>
</body>
</html>
